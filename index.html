<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Inspired Front Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #fff;
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            color: #202124;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px 40px 0 40px;
        }
        header a {
            color: #5f6368;
            margin-left: 20px;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.2s;
        }
        header a:hover {
            color: #1a73e8;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .logo {
            margin-bottom: 32px;
        }
        .logo span {
            font-size: 64px;
            font-weight: bold;
            font-family: 'Product Sans', Arial, sans-serif;
            letter-spacing: -2px;
        }
        .g { color: #4285f4; }
        .o1 { color: #ea4335; }
        .o2 { color: #fbbc05; }
        .g2 { color: #34a853; }
        .l { color: #fbbc05; }
        .e { color: #ea4335; }
        .search-bar {
            display: flex;
            width: 100%;
            max-width: 500px;
        }
        .search-bar input[type="text"] {
            flex: 1;
            padding: 14px 20px;
            border: 1px solid #dfe1e5;
            border-radius: 24px 0 0 24px;
            font-size: 18px;
            outline: none;
            transition: box-shadow 0.2s;
        }
        .search-bar button {
            padding: 0 24px;
            background: #f8f9fa;
            border: 1px solid #dfe1e5;
            border-left: none;
            border-radius: 0 24px 24px 0;
            font-size: 18px;
            color: #5f6368;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .search-bar button:hover {
            background: #f1f3f4;
            color: #1a73e8;
        }
        .footer {
            text-align: center;
            padding: 24px 0 16px 0;
            color: #5f6368;
            font-size: 14px;
            background: #f2f2f2;
        }
        @media (max-width: 600px) {
            .logo span { font-size: 40px; }
            header { padding: 12px 10px 0 10px; }
            .search-bar { max-width: 95vw; }
        }
    </style>
</head>
<body>
    <header>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
    </header>
    <div class="main-content">
        <div class="logo">
            <span class="g">G</span>
            <span class="o1">o</span>
            <span class="o2">o</span>
            <span class="g2">g</span>
            <span class="l">l</span>
            <span class="e">e</span>
        </div>
        <form class="search-bar" action="https://www.google.com/search" method="get" target="_blank">
            <input type="text" name="q" autocomplete="off" placeholder="Search Google or type a URL">
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="footer">
        &copy; 2025 Your Name &mdash; Google Inspired Demo
    </div>
</body>
</html>
